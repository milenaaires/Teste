site_name: INDICAA
theme:
    icon:
        repo: fontawesome/brands/github-square
    name: material
    custom_dir: overrides
    logo: assets/imagens/logo.svg
    favicon: assets/imagens/logo.svg
    features:
        - content.code.annotate
        - navigation.indexes
        - navigation.sections
        - navigation.tabs
        - navigation.top
        - navigation.tracking
        - search.highlight
        - search.share
        - search.suggest
        - toc.follow
extra_css:
    - stylesheets/extra.css
markdown_extensions:
    - md_in_html
    - attr_list
    - pymdownx.emoji:
          emoji_generator: !!python/name:materialx.emoji.to_svg
          emoji_index: !!python/name:materialx.emoji.twemoji
plugins:
    - search
    - mkdocstrings:
          watch:
              - overrides
dev_addr: 127.0.0.1:6969
repo_url: https://github.com/fga-eps-mds/2021.2-INDICAA
nav:
    - Home: index.md
    - Sprints:
          - Grupo 1: atas/grupo1/reuniao22Fev.md
          - Grupo 3:
                - Sprint 0:
                      - Planning: atas/grupo3/Ata_reuniao_grupo3-Sprint0.md
                      - Análise SCRUM: atas/grupo3/Ata_reuniao_grupo3-SCRUM.md
                - Sprint 1: atas/grupo3/Ata_reuniao_grupo3-Sprint0_sprint1.md
                - Sprint 2:
                      - Planejamento e Revisão: atas/grupo3/Ata_reuniao_grupo3-Sprint1_Sprint2.md
                      - Divisão de tarefas: atas/grupo3/Ata_reuniao_grupo3-Sprint2.md
                - Sprint 3: atas/grupo3/Ata_reuniao_grupo3-Sprint2_sprint3.md
                - Sprint 4: atas/grupo3/sprint4Grupo3.md
                - Sprint 5: atas/grupo3/sprint5Grupo3.md
                - Sprint 6: atas/grupo3/sprint6Grupo3.md
                - Sprint 7: atas/grupo3/sprint7Grupo3.md
                - Sprint 8: atas/grupo3/sprint8Grupo3.md
                - Sprint 9: atas/grupo3/sprint9Grupo3.md
                - Sprint 10: atas/grupo3/sprint10Grupo3.md
                - Sprint 11: atas/grupo3/sprint11Grupo3.md
                - Sprint 12: atas/grupo3/sprint12Grupo3.md
          - Grupo 4:
                - Sprint 0:
                      - Planejamento: atas/grupo4/sprint0/planejamento.md
                      - Resultado: atas/grupo4/sprint0/resultado.md
                - Sprint 1:
                      - Planejamento: atas/grupo4/sprint1/planejamento.md
                      - Resultado: atas/grupo4/sprint1/resultado.md
                - Sprint 2:
                      - Planejamento: atas/grupo4/sprint2/planejamento.md
                      - Resultado: atas/grupo4/sprint2/resultado.md
                - Sprint 3: atas/grupo4/sprint3grupo4.md
                - Sprint 4: atas/grupo4/sprint4grupo4.md
                - Sprint 5: atas/grupo4/sprint5grupo4.md
                - Sprint 6: atas/grupo4/sprint6grupo4.md
                - Sprint 7: atas/grupo4/sprint7Grupo4.md
                - Sprint 8: atas/grupo4/sprint8Grupo4.md
                - Sprint 9: atas/grupo4/sprint9Grupo4.md
                - Sprint 10: atas/grupo4/sprint10Grupo4.md
                - Sprint 11: atas/grupo4/sprint11grupo4.md
                - Sprint 12: atas/grupo4/sprint12grupo4.md
    - Projeto:
          - Termo de Abertura do Projeto: documentacao/termo_de_abertura.md
          - Estrutura Analítica do Projeto: documentacao/estrutura_analítica_do_projeto.md
          - Metodologia: documentacao/documento_de_metodologia.md
